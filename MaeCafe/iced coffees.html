<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=""
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MaeCafe</title>
</head>

<body>

    <div class="content">
    <div class="shop" id="shop">
        <div class="shop-header">
            <h3>Iced Coffees</h3>
            <a href="index.html">
                <h3><center>Home</center></h3>
            </a>
            <h4>MaeCafe Drinks</h4>
        </div>
        <div class="shop-box">
            <div class="item-1">
                <div class="card">
                    <div class="card-image">
                        <img src="iced coffee.jpg">
                    </div>
                    <div class="card-body">
                        <label class="cash"><center>₱ 165</center></label>
                        <h3>Iced Coffee</h3>
                    </div>
                </div>
            </div>
            <div class="item-2">
                <div class="card">
                    <div class="card-image">
                        <img src="iced mocha latte.jpg">
                    </div>
                    <div class="card-body">
                        <label class="cash"><center>₱ 275</center></label>
                        <h3>Iced Mocha Latte</h3>
                    </div>
                </div>
            </div>
            <div class="item-3">
                <div class="card">
                    <div class="card-image">
                        <img src="cold brew.jpg">
                    </div>
                    <div class="card-body">
                        <label class="cash"><center>₱ 165</center></label>
                        <h3>Cold Brew</h3>
                    </div>
                </div>
            </div>
            <div class="item-4">
                <div class="card">
                    <div class="card-image">
                        <img src="iced caffe americano.jpg">
                    </div>
                    <div class="card-body">
                        <label class="cash"><center>₱ 275</center></label>
                        <h3>Iced Caffe Americano</h3>
                    </div>
                </div>
            </div>


    <div class="contact" id="contact">
        <div class="contact-box">
            <div class="contact-image">
                <img src="bg-image.jpg">
            </div>
        </div>
        <div class="contact-box">
            <div class="contact-body">
                <form>
                    <h2>Contact Us</h2>
                    <div class="form-content">
                        <input type="text" required>
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="form-content">
                        <input type="email" required>
                        <span></span>
                        <label>Email</label>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-box">
            <div class="social-media">
            </div>
            <div class="copyright">
                <label>Copyright &copy; 2023</label>
            </div>
            <div class="brand">
                <label>Mae <span>Cafe</span></label>
            </div>
        </div>
    </div>

</body>


</html>
